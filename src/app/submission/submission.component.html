<div>
  <div class="row">
    <div class="col" style="margin:20px">
    <h1 style="text-align: center;">Total Submission : {{this.total_submission}}</h1>
    </div>
  </div>
</div>
<div>
  <mat-card style="margin: 50px;">
  <table class="table table-hover table-responsive" style="margin: 10px;text-align: center;">
    <thead>
      <tr>
        <th scope="col">student id</th>
        <th scope="col">student name</th>
        <th scope="col">email</th>
        <th scope="col">marks obtained/Total</th>
        <th scope="col">status</th>
        <th scope="col">action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let student of submission_data">
        <th scope="row">{{student.student_id}}</th>
        <td>{{student.student_name}}</td>
        <td>{{student.student_email}}</td>
        <td>{{student.total_marks}} / {{student.marks}}</td>
        <td [style.color] = " student.status == 'checked' ? 'green' : 'red'" >{{student.status}}</td>
        <td>
          <button mat-raised-button color="primary" [routerLink]="['/answer']"
             [queryParams]="{'student-id':student.student_id,'ass-id':student.ass_id}" >Assessment</button>
        </td>
      </tr>
    </tbody>
  </table>
  </mat-card>
</div>
